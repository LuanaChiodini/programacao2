<!DOCTYPE html>
	<html>
	<head>
		<title>lista de pessoas</title>
		<meta charset="utf-8">
	</head>
	<style type="text/css">
			.tg  {
				border-collapse:collapse;
				border-spacing:0;
			}
			.tg td{
				font-family:Arial, sans-serif;
				font-size:14px;
				padding:10px 5px;
				border-style:solid;
				border-width:1px;
				overflow:hidden;
				word-break:normal;
				border-color:black;
			}
			.tg th{
				font-family:Arial, sans-serif;
				font-size:14px;
				font-weight:normal;
				padding:10px 5px;
				border-style:solid;
				border-width:1px;
				overflow:hidden;
				word-break:normal;
				border-color:black;
			}
			.tg .tg-0lax{
				text-align:left;
				vertical-align:top
			}
	</style>
	<body>
		{% if session["usuario"]: %}
			<a href="/logout">Logout</a>
		{% else: %}
			<a href="/form_login">Login</a>
		{% endif %}
		
		<table class="tg">
			<tr>
				<th class="tg-olax" name="nome">Nome</th>
				<th class="tg-olax" name="endereco">Endere√ßo</th>
				<th class="tg-olax" name="cpf">CPF</th>
				{% if session["usuario"]: %}
				<th class="tg-olax" name="inserir"><a href="/form_inserir_pessoa">inserir</a></th>
				{% endif %}
			</tr>
		{% for pessoa in lista: %}
			<tr>
				<td>{{pessoa.nome}}</td>
				<td>{{pessoa.endereco}}</td>
				<td>{{pessoa.cpf}}</td>
				{% if session["usuario"]: %}
					<td><a href="/form_excluir_pessoa?cpf={{pessoa.cpf}}">excluir</a></td>
					<td><a href="/form_alterar_pessoa?cpf={{pessoa.cpf}}">alterar</a></td>
				{% endif %}
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
